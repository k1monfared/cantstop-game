<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Can't Stop - Mobile-optimized board game" />
    <title>Can't Stop - Mobile</title>
    <style>
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.25rem;
        background: #1a1a2e;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Can't Stop...</div>
    </div>
    <script type="module" src="/src/main-mobile.jsx"></script>
  </body>
</html>
